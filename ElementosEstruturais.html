<!--ELEMENTO NAV:O elemento <nav> é uma das marcações estruturais do HTML, que contém a seção de links 
de navegação. Podemos dizer que esse elemento é uma lista não ordenada de links de 
hipertextos. O elemento <nav> é utilizado junto com o elemento de hiperlink <a>-->
    <!DOCTYPE html> 
    <html lang="pt-br"> 
 
<head> 
    <meta charset="UTF-8"> 
   <title>Elemento Nav</title> 
    </head> 
    
  <body> 
     
    <header> 
     <h1>Elemento nav</h1> 
     <nav> 
     <a href="#">HTML</a> | 
     <a href="#">CSS</a> | 
     <a href="#">JavaScript</a> | 
   <a href="#">Python</a> 
     </nav> 
  </header> 
 
     <h1>Bem-vindo ao curso de Programação front-end</h1> 
     
     </body> 
    </html>
    <!--criar algumas páginas e interligá-las com um menu de navegação-->
