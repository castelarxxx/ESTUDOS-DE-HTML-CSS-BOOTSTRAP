<!--O elemento <section> é inserido no corpo do documento HTML e deve conter um conteúdo 
independente de uma página web. Ele representa uma seção genérica contida em um 
documento HTML, geralmente com um título, quando não existir um elemento semântico mais 
específico para representá-lo-->
<!DOCTYPE html> 
<html lang="pt-br"> 
 <head> 
 <meta charset="UTF-8"> 
 <title>Exemplo de section</title> 
 </head>
 
  <body> 
    
   <header> 
     <h1>O elemento section</h1> 
   </header> 
  
   <main> 
   
 <article> 
   
  <h2>Google Chrome</h2> 
     <p>Google Chrome é um navegador web desenvolvido pela Google, lançad
    o em 2008. O Chrome é o navegador mais 
    popular da atualidade.</p> 
   
   <section> 
     <h2>Você sabia?</h2> 
    <p>41% dos usuários da innternet usam o Google Chrome, isso repr
    esenta 3,2 bilhões de pessoas.</p> 
    </section> 
    
     </article> 
  
   </main> 
  
     </body> 
    
 </html>
